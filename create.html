<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Brand</title>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="public/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="public/css/untitled.css">
</head>

<body>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>New Truck Creation</h2>
                </div>
                <form>
                    <div class="form-group"><label for="name">Truck Name</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="subject">Cuisines</label>
                        <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown </button>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">American</a><a class="dropdown-item" role="presentation" href="#">Mexican</a><a class="dropdown-item" role="presentation" href="#">Chinese</a><a class="dropdown-item" role="presentation"
                                    href="#">Vietamese</a><a class="dropdown-item" role="presentation" href="#">Korean</a><a class="dropdown-item" role="presentation" href="#">German</a></div>
                        </div>
                    </div>
                    <div class="form-group"><label for="email">Veggie Friendly</label>
                        <div class="form-check disabled"><input class="form-check-input" type="radio" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Yes</label></div>
                        <div class="form-check visible"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">No</label></div>
                    </div>
                    <div class="form-group"><label for="message">URL</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="button">Submit Form</button></div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/theme.js"></script>
</body>

</html>
