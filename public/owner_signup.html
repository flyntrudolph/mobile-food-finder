<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MFF</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="js/register.js"></script>
  </head>

  <body class="color">

<!-- Owner sign in -->
      <div class='row signin'>
        <div>
          <h3>Owner Sign In</h3>
        </div>
      </div>
    <div class='row signin'>
        <div class="login-dark mom">
          <form class='signinform' id="login">
              <h2 class="sr-only">Login Form</h2>
              <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
              <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
              <div class="form-group"><a href="owner_home.html" class="btn btn-primary btn-lg" role="button">Log in</a>
          </form>
        </div>
      </div>
    </div>


<!-- Owner register -->
    <div>
      <div class='row signin mt-5'>
        <div>
          <h3>Owner Register</h3>
        </div>
      </div>
    <div class='row signin'>
        <div class="login-dark">
          <form id="register">
              <h2 class="sr-only">Register Form</h2>
              <div class="form-group"><input type="text" name="username" placeholder="Username" class="r-username"></div>
              <div class="form-group"><input type="password" name="password" placeholder="Password" class="r-password"></div>
              <div class="form-group"><input type="email" name="email" placeholder="Email" class="r-email"></div>
              <div class="form-group"><input class="btn btn-primary btn-lg" type="submit" id="createowner" value="Register"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
