<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MFF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

<!-- Owner sign in -->
    <div>
      <div class='row signin'>
        <div>
          <h3>Owner Sign In</h3>
        </div>
      </div>
    <div class='row signin'>
        <div class="login-dark">
          <form method="post"class='signinform'>
              <h2 class="sr-only">Login Form</h2>
              <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
              <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
              <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
              <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="login">Log In</button></div>
          </form>
        </div>
      </div>
    </div>


<!-- Owner register -->
    <div>
      <div class='row signin mt-5'>
        <div>
          <h3>Owner Register</h3>
        </div>
      </div>
    <div class='row signin'>
        <div class="login-dark">
          <form method="post"class='signinform'>
              <h2 class="sr-only">Register Form</h2>
              <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
              <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
              <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id='register'>Register</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
