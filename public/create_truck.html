<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MFF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <div class="container">
      <div class=" row heading">
          <h2>New Truck Creation</h2>
      </div>

      <div class='row create'>
        <form>
            <div class="form-group"><label for="truck_name">Truck Name</label>
              <input class="form-control item" type="text" id="truck_name">
            </div>

            <div class="form-group"><label for="subject">Cuisines</label>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Cuisines</button>
                    <div class="dropdown-menu" role="menu">
                      <a class="dropdown-item" role="presentation" href="#">American</a>
                      <a class="dropdown-item" role="presentation" href="#">Mexican</a>
                      <a class="dropdown-item" role="presentation" href="#">Chinese</a>
                      <a class="dropdown-item" role="presentation"href="#">Vietamese</a>
                      <a class="dropdown-item" role="presentation" href="#">Korean</a>
                      <a class="dropdown-item" role="presentation" href="#">German</a>
                    </div>
                </div>
            </div>

            <div class="form-group"><label for="email">Veggie Friendly</label>
              <div class='row radiobuttons'>
                <label for="radio-1">Yes</label>
                <input type="radio" name="radio-1" id="radio-1">
                <label for="radio-2">No</label>
                <input type="radio" name="radio-1" id="radio-2">
              </div>
            </div>

            <div class="form-group">
              <label for="message">URL</label>
              <input class="form-control item" type="text" id="name">
            </div>

            <div class="form-group">
              <a href="owner_home.html" class="btn btn-primary btn-lg" role="button" id="createtruck">Create Truck</a>
            </div>

        </form>
      </div>
    </div>

  </body>
  </html>
