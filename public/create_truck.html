<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MFF</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="js/createtruck.js"></script>
  </head>

  <body class="color">

    <div class="container">
      <div class="row heading">
          <h2 class="mom">New Truck Creation</h2>
      </div>

      <div class='row create'>
        <form id="truckcreate">
            <div class="form-group">
              <label for="truck_name">Truck Name</label>
              <input class="form-control item" type="text" name="name" id="truck_name">
            </div>

            <div><label>Cuisine Type</label></div>
                <select type="button" class="form-group btn btn-primary btn-lg" name="cuisine_id" form="truckcreate" id="cuisinebutton">
                  <option value=1>American</option>
                  <option value=2>Mexican</option>
                  <option value=3>Chinese</option>
                  <option value=4>Vietamese</option>
                  <option value=5>Korean</option>
                  <option value=6>German</option>
                </select>

            <div class="form-group"><label for="email">Veggie Friendly</label>
              <div class='row radiobuttons'>

                <label for="radio-1">Yes</label>
                <input type="radio" name="veggiefriendly" id="radio-1" value="true">

                <label for="radio-2">No</label>
                <input type="radio" name="veggiefriendly" id="radio-2" value="false">

              </div>
            </div>

            <div class="form-group">
              <label for="message">URL</label>
              <input class="form-control item" type="text" id="name" name="url">
            </div>

            <div class="form-group">
              <input id="createtruck" class="btn btn-primary btn-lg" type="submit" value="Create Truck">
            </div>

        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
