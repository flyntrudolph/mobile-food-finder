<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MFF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <div class="container">
      <div class=" row heading">
          <h2>New Truck Creation</h2>
      </div>

      <div class='row create'>
        <form>
            <div class="form-group">
              <label for="truck_name">Truck Name</label>
              <input class="form-control item" type="text" name="truck_name" id="truck_name">
            </div>

            <div class="form-group"><label>Cuisines</label>
                <div class="dropdown" name="cuisines">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cuisines</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#" value=1>American</a>
                      <a class="dropdown-item" href="#" value=2>Mexican</a>
                      <a class="dropdown-item" href="#" value=3>Chinese</a>
                      <a class="dropdown-item" href="#" value=4>Vietamese</a>
                      <a class="dropdown-item" href="#" value=5>Korean</a>
                      <a class="dropdown-item" href="#" value=6>German</a>
                    </div>
                </div>
            </div>

            <div class="form-group"><label for="email">Veggie Friendly</label>
              <div class='row radiobuttons'>

                <label for="radio-1">Yes</label>
                <input type="radio" name="radio-1" id="radio-1" value="true">

                <label for="radio-2">No</label>
                <input type="radio" name="radio-1" id="radio-2" value="false">

              </div>
            </div>

            <div class="form-group">
              <label for="message">URL</label>
              <input class="form-control item" type="text" id="name" name="url">
            </div>

            <div class="form-group">
              <input class="btn btn-primary btn-lg" type="submit" id="createtruck" value="Create Truck">
            </div>

        </form>
      </div>
    </div>

  </body>
  </html>
