<!DOCTYPE html>
<html>

<head>
  <title>MFF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
      width: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow;

    function initMap() {
      var myLatLng = {
        lat: 40.0149860,
        lng: -105.2705460
      };


      var contentString = '<div class="card">' +
        '<div class="col s12 m6">' + '<div class="card-content black-text">' +
        '<span class="card-title">Food Truck!</span>' +
        '<p>I am a food truck card. I hold information about the food truck.' +
        '</p>' +
        '</div>' +
        '<div class="card-action">' +
        '<a href="#">Link</a>' +
        '</div>' +
        '</div>' +
        '</div>';

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: myLatLng
      });
      infoWindow = new google.maps.InfoWindow



       var marker = new google.maps.Marker({
        position: {
          lat: 40.0149860,
          lng: -105.2705460
        },
        map: map,
        title: "Edison's Food Truck",
      });
      marker.addListener('click', function() {
        console.log('CLICKED', marker);
        // infoWindow.close();
        infoWindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 200
        });
        infoWindow.open(map, marker);
      });


      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent('Edison likes infoWindow.');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp27i0nk5Uftetb_yEPpYjk0E_IGFRL_I&callback=initMap">
  </script>
</body>

</html>
